    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Train Schedule</title>
</head>
<body>
    <!--Top Heading-->
    <div class= "card d-block p-2 m-2 d-flex flex-column justify-content-center" style="width: 50rem;">
    <h1> Anytime is Train Time</h1>
    <h2> Choo Choo. Chee Chee.</h2>
    </div>
    <!--Current Train Schedule Card -->
        <div class="card d-block p-2 m-2 d-flex flex-column justify-content-center" style="width: 50rem;">
                <div class="card-header">Current Train Schedule </div>
<table class="table">
   
  
       
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Mins Away</th>
    </tr>
  
  <tbody>
    <tr>
      <th scope="row">Trenton Express</th>
      <td>Trenton</td>
      <td>25</td>
      <td>05:35pm</td>
      <td>10</td>

    </tr>
   
  </tbody>
</table>
</div>
    <!--Add a Train Card -->
<div class="card d-block p-2 m-2 d-flex flex-column justify-content-center" style="width: 50rem;">
        <div class="card-header">Add Train</div>
          <form id="train-form">
                <div class="form-group">
                  <label for="formGroupExampleInput">Train Name</label>
                  <input type="text" class="form-control" id="trainInput" placeholder="Boxcar Express">
                </div>
                <div class="form-group">
                        <label for="formGroupExampleInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="TEXAS,USA">
                      </div>
                      <div class="form-group">
                            <label for="formGroupExampleInput">First Train Time (HH:mm -military time)</label>
                            <input type="text" class="form-control" id="timeInput" placeholder="00:00">
                          </div>
                           <div class="form-group">
                  <label for="formGroupExampleInput">Frequency (mins)</label>
                  <input type="text" class="form-control" id="frequencyInput" placeholder="30Mins">
                </div>

          <input class="btn btn-primary" id="submit-button" type="submit" value="Submit">
        </form>
    </div>
